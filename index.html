<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Змейка</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }
    canvas {
      border: 2px solid #0f0;
      background-color: #000;
    }
    .game-info {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    .highscore, .score {
      font-size: 20px;
    }
    .controls {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
    .options {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 2px solid #0f0;
      text-align: center;
      display: none;
    }
    .restart-btn {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  
  <div class="game-info">
    <div class="score">Очки: 0</div>
    <div class="highscore">Рекорд: 0</div>
  </div>
  
  <div class="controls">
    Управление: стрелки ← ↑ → ↓ или WASD
  </div>
  
  <div class="options">
    <label class="toggle">
      <input type="checkbox" id="wallPass" checked> Проходить сквозь стены
    </label>
    <label class="toggle">
      <input type="checkbox" id="soundToggle" checked> Звуковые эффекты
    </label>
  </div>
  
  <div class="game-over">
    <h2>Игра окончена!</h2>
    <p>Ваш счет: <span class="final-score">0</span></p>
    <button class="restart-btn">Играть снова</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
